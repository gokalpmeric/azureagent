apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args: 
    - "--dockerfile=Dockerfile"
    - "--context=git://github.com/gokalpmeric/azureagent.git"
    - "--destination=docker.io/gokalpmeric/azureagentargo:azure"
    volumeMounts:
    - name: docker-config
      mountPath: "/kaniko/.docker"
  restartPolicy: Never
  volumes:
  - name: docker-config
    secret:
      secretName: regcred
