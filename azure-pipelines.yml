# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

pool:
  name: fedora

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build

- task: Docker@2
  inputs:
    containerRegistry: 'dockerhub-gokalp'
    repository: 'gokalpmeric'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
